<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.orgâ€‹">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
				<div class="card-header">
				<h3>Modulo Persona</h3>
				</div>
				<div class="card-body">
					
					<div class="form-group">
						<label>ID</label>
						<input th:field="*{id}" type="text" class="form-control">
					 </div>
					 <div class="form-group">
						<label>Nombre</label>
						<input th:field="*{name}" type="text" class="form-control">
					 </div>
					 <div class="form-group">
						<label>Telefono</label>
						<input th:field="*{telefono}" type="text" class="form-control">
					 </div>
				</div>
				<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-sucess">
				</div>
				</div>
			</form>
		</div>
		
	</div>
	
</body>
</html>
