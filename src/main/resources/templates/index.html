<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.orgâ€‹">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<br><br>
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona:${personas}">
							<td th:text="${persona.id}"></td>
							<td th:text="${persona.name}"></td>
							<td th:text="${persona.telefono}"></td>
							<td>
							<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
							<a class="btn btn-danger">Eliminar</a>
							</td>
							
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</body>
</html>
